<!DOCTYPE html>
<html>
<head>
    <title>我的网站</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>欢迎来到我的网站</h1>

    <!-- 首页轮播图 -->
    <div class="carousel">
        <img src="image1.jpg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
    </div>

    <!-- 资讯 -->
    <h2>资讯</h2>
    <div class="news-item">
        <h3>新闻标题1</h3>
        <p>新闻内容1...</p>
    </div>
    <div class="news-item">
        <h3>新闻标题2</h3>
        <p>新闻内容2...</p>
    </div>

    <!-- 产品列表 -->
    <h2>产品列表</h2>
    <div class="product-item">
        <h3>产品名称1</h3>
        <p>产品描述1...</p>
    </div>
    <div class="product-item">
        <h3>产品名称2</h3>
        <p>产品描述2...</p>
    </div>
</body>
</html>
